  - type: web
    name: api
    runtime: docker
    region: singapore
    plan: free
    branch: main
    repo: https://github.com/shivan-eyespace/titanic.git
    rootDir: api
    dockerfilePath: ./.docker/prod/Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: titanic_db
          property: connectionString
      - key: CACHE_URL
        fromService:
          type: redis
          name: cache
          property: connectionString
  - type: redis
    name: cache
    plan: free
    idAllowList:
      - source: 0.0.0.0/0
        description: everywhere
databases:
  - name: db
