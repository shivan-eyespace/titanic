---
services:
  - type: web
    name: ml
    runtime: docker
    region: singapore
    plan: standard
    branch: main
    repo: https://github.com/shivan-eyespace/titanic.git
    rootDir: ml
    healthCheckPath: /
  - type: web
    name: api
    runtime: docker
    region: singapore
    plan: standard
    branch: main
    repo: https://github.com/shivan-eyespace/titanic.git
    rootDir: api
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString

databases:
  - name: titanic_db
